<html>
    <head>
        <title>Filters in AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
        <script src="js/MobileController.js" type="text/javascript"></script>
    </head>
    <body ng-app="app">
        
        
        <div ng-controller="mobileController">
      Without filter :
            <ul>
                <li ng-repeat="mobile in mobiles">
                    {{mobile.name+ ", " + mobile.price}}
                </li>
            </ul>
      
      With filter :
      <p>Mobile Name : <input type="text" ng-model='mobileName'/></p>
            <ul>
                <li ng-repeat="mobile in mobiles | filter:mobileName">
                    {{mobile | json}}
                </li>
            </ul>
      </div>
    </body>
</html>
